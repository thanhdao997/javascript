<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script>
		var day;
		switch (new Date().getDay()) {
  		case 0:
    		day = "Chủ nhật";
    	break;
  		case 1:
   			day = "Thứ 2";
    	break;
  		case 2:
    		day = "Thứ 3";
    	break;
  		case 3:
   			day = "Thứ 4";
    	break;
  		case 4:
    		day = "Thứ 5";
    	break;
  		case 5:
    		day = "Thứ 6";
    	break;
  		case  6:
    		day = "Thứ 7";
		}
		document.getElementById("demo").innerHTML = "Hôm này là" + day;
	</script>

	<p id="demo1"></p>

	<script>
		var text;
		switch (new Date().getDay()) {
  			default:
    		text = "Hôm nay là ngày nào trong tuần";
    	break;
  		case 6:
    		text = "Hôm nay là thứ 7";
    	break;
  		case 0:
    		text = "Hôm nay là chủ nhật";
		}
		document.getElementById("demo1").innerHTML = text;
	</script>
</body>
</html>
