<p id="demo16"></p>

<script>
function myFunction() {
  document.getElementById("demo16").innerHTML = Boolean(10 > 9);
}
</script>

<input id="age" value="" />
<button onclick="myFunction()">Click</button>

<p id="demo17"></p>

<script>
	function myFunction() {
		var age, voteable;
		age = Number(document.getElementById("age").value);
		if (isNaN(age)){
			voteable ="Nhap vao so tuoi";
		} else {
			voteable = (age < 18) ? "Thanh nien" : "Trung nien";
		} 
		document.getElementById("demo17").innerHTML = voteable;
	}
</script>
